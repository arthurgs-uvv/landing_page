<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arthur Gomes - Contato</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="curriculo.html">Currículo</a></li>
        <li><a href="github.html">GitHub</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="contato">
    <h1>Contato</h1>
    <form action="#" method="post">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="tipo">Pessoa Física ou Jurídica:</label>
      <select id="tipo" name="tipo">
        <option value="fisica">Física</option>
        <option value="juridica">Jurídica</option>
      </select>

      <label for="horario">Melhor horário para contato:</label>
      <input type="time" id="horario" name="horario">

      <label for="servico">Tipo de serviço desejado:</label>
      <select id="servico" name="servico">
        <option value="site-estatico">Site Estático</option>
        <option value="site-dinamico">Site Dinâmico</option>
        <option value="site-avancado">Site Avançado</option>
      </select>

      <label for="descricao">Descrição do projeto:</label>
      <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva seu projeto..."></textarea>

      <input type="submit" value="Enviar">
    </form>
  </main>

  <footer>

  </footer>
</body>
</html>
